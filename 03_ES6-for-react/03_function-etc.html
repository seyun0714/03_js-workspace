<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        const hello = () => {
          console.log("hello");
        };
      }
      {
        // * 실행 구문의 차이
        // - 실행 구문이 여러개라면 반드시 {} 필수 작성
        const hi = () => {
          console.log("hi");
          console.log("js");
        };

        // - 실행 구문이 한개라면 {} 생략 가능
        const hello = () => console.log("hello");
      }
      {
        // * 매개변수의 개수의 차이
        // - 매개변수가 없거나 여러개일 경우 () 필수 작성
        const hi = () => console.log("hi");
        const hello = (name, msg) => console.log(`${name}님 ${msg}!`);

        // 매개변수가 한개일 경우 () 생략 가능
        // const bye = name => console.log(`${name}님 bye`);
      }

      {
        // * 반환 값의 차이
        // - 다른 실행문과 함께 반환값이 존재할 경우 {} 필수 작성
        const hi = () => {
          console.log("hi");
          return "안녕";
        };

        // - 별도의 실행문 없이 곧바로 특정 값을 반환하는 경우 {}, return 생략 가능
        const hello = () => "안녕";
      }
    </script>
  </body>
</html>
